<body>

  <header>
    <h1>Create your FinSight Account</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="login.html">Login</a>
    </nav>
  </header>

  <main>
    <div class="register-container">
      <h2>Register</h2>
      <form method="POST" action="register.php">
        <div class="form-group">
          <label for="first-name">First Name:</label>
          <input 
            type="text" 
            id="first-name" 
            name="first_name" 
            placeholder="John" 
            required
          >
        </div>

        <div class="form-group">
          <label for="last-name">Last Name:</label>
          <input 
            type="text" 
            id="last-name" 
            name="last_name" 
            placeholder="Doe" 
            required
          >
        </div>

        <div class="form-group">
          <label for="email">Email:</label>
          <input 
            type="email" 
            id="email" 
            name="email" 
            placeholder="you@example.com" 
            required
          >
        </div>

        <div class="form-group">
          <label for="password">Password:</label>
          <div style="position:relative;">
            <input 
              type="password" 
              id="password" 
              name="password" 
              placeholder="Create a password" 
              required
            >
            <button type="button" onclick="togglePasswordVisibility('password')" style="position:absolute; right:0; top:0; background:none; border:none; cursor:pointer;">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-eye" viewBox="0 0 16 16">
                <path d="M16 8s-3-5.5-8-5.5S0 8 0 8s3 5.5 8 5.5S16 8 16 8zM1.173 8a13.133 13.133 0 0 1 1.66-2.043C4.12 4.668 5.88 3.5 8 3.5c2.12 0 3.879 1.168 5.168 2.457A13.133 13.133 0 0 1 14.828 8c-.058.087-.122.183-.195.288-.335.48-.83 1.12-1.465 1.755C11.879 11.332 10.119 12.5 8 12.5c-2.12 0-3.879-1.168-5.168-2.457A13.134 13.134 0 0 1 1.172 8z"/>
                <path d="M8 5.5a2.5 2.5 0 1 0 0 5 2.5 2.5 0 0 0 0-5zM4.5 8a3.5 3.5 0 1 1 7 0 3.5 3.5 0 0 1-7 0z"/>
              </svg>
            </button>
          </div>
        </div>
        
        <div class="form-group">
          <label for="confirm-password">Confirm Password:</label>
          <div style="position:relative;">
            <input 
              type="password" 
              id="confirm-password" 
              name="confirm_password" 
              placeholder="Re-enter your password" 
              required
            >
            <button type="button" onclick="togglePasswordVisibility('confirm-password')" style="position:absolute; right:0; top:0; background:none; border:none; cursor:pointer;">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-eye" viewBox="0 0 16 16">
                <path d="M16 8s-3-5.5-8-5.5S0 8 0 8s3 5.5 8 5.5S16 8 16 8zM1.173 8a13.133 13.133 0 0 1 1.66-2.043C4.12 4.668 5.88 3.5 8 3.5c2.12 0 3.879 1.168 5.168 2.457A13.133 13.133 0 0 1 14.828 8c-.058.087-.122.183-.195.288-.335.48-.83 1.12-1.465 1.755C11.879 11.332 10.119 12.5 8 12.5c-2.12 0-3.879-1.168-5.168-2.457A13.134 13.134 0 0 1 1.172 8z"/>
                <path d="M8 5.5a2.5 2.5 0 1 0 0 5 2.5 2.5 0 0 0 0-5zM4.5 8a3.5 3.5 0 1 1 7 0 3.5 3.5 0 0 1-7 0z"/>
              </svg>
            </button>
          </div>
        </div>

        <button type="submit">Register</button>
      </form>
    </div>
  </main>
